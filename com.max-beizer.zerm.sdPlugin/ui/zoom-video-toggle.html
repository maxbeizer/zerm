<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zoom Video Toggle</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      background-color: #2D2D2D;
      margin: 0;
      padding: 16px;
      font-size: 14px;
    }

    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    p {
      margin-bottom: 16px;
    }

    .description {
      background-color: #3A3A3A;
      border-radius: 4px;
      padding: 12px;
    }

    .note {
      font-style: italic;
      font-size: 12px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Zoom Video Toggle</h1>

  <div class="description">
    <p>
      This action toggles the camera/video status in Zoom meetings.
    </p>
    <p>
      It works by sending the <strong>Shift+Command+V</strong> keyboard shortcut to Zoom, even when Zoom is not
      the focused application.
    </p>
    <p class="note">
      Note: Make sure Zoom has the default keyboard shortcut for video toggle (Shift+Command+V).
    </p>
  </div>
</body>
</html>

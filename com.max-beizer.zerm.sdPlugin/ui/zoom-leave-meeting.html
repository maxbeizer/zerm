<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zoom Leave Meeting</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      background-color: #2D2D2D;
      margin: 0;
      padding: 16px;
      font-size: 14px;
    }

    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    p {
      margin-bottom: 16px;
    }

    .description {
      background-color: #3A3A3A;
      border-radius: 4px;
      padding: 12px;
    }

    .note {
      font-style: italic;
      font-size: 12px;
      margin-top: 16px;
    }

    .warning {
      color: #ff9d00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zoom Leave Meeting</h1>

  <div class="description">
    <p>
      This action leaves the current Zoom meeting.
    </p>
    <p>
      It works by sending the <strong>Command+W</strong> keyboard shortcut to Zoom, even when Zoom is not
      the focused application.
    </p>
    <p class="note warning">
      Note: This will immediately leave the meeting without any confirmation prompt.
    </p>
  </div>
</body>
</html>
